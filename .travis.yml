language: go

go:
  - 1.4

before_install:
  - go get golang.org/x/tools/cmd/cover
  - go get golang.org/x/lint/golint
  - go get github.com/smartystreets/goconvey/convey
  - go get github.com/smartystreets/assertions

script:
  - golint ./...
  - go vet ./...
  - go test -cover ./...

